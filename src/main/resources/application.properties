kafka.topic=world-stats-topic

spring.kafka.bootstrap-servers=my-kafka.kafka.svc.cluster.local:9092

spring.kafka.consumer.group-id=$Default
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

coronavirus.rapidApiHost=coronavirus-monitor.p.rapidapi.com
rapidApiKey=<key>

coronavirus.worldStatisticsApi=https://coronavirus-monitor.p.rapidapi.com/coronavirus/worldstat.php
